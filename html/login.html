<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS 잘해보조</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/ui.css">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    
    <div class="login_page">

        <span class="login_title">LOGIN</span>
        <br><br><br>
        

        <table class="login_table">

            <colgroup>
                <col width="20%"/>
                <col width="*"/>
                <col width="20%"/>
            </colgroup>
            <tr>
                <td rowspan="2">이미지 추가할것</td>
                <td><input class="main_normal_txt" type="text" id= "userid" placeholder="아이디를 입력하세요"></td>
                <td rowspan="2"><button class="main_btn" style="height: 80rem;">로그인</button></td>
            </tr>
            <tr>
                <td><input class="main_normal_txt" type="password" id = "pwd" placeholder="비밀번호를 입력하세요"></td>
            </tr>

        </table>

        <br>
        <hr>
        <br>

        <div style="display: flex;justify-content: space-around;">
            <button class="main_btn">사용권한 등록 요청</button>
            <button class="main_btn2">비밀번호 초기화 요청</button>
        </div>

        <br><br>
        <span> 최초 사용시에는 상단의 '사용권한 등록요청'을 클릭하여 권한을 등록한 뒤 로그인 해주시기 바랍니다.</span>


    </div>
    
</body>
</html>
