<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS 잘해보조</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/ui.css">
    <!-- <link rel="stylesheet" href="../css/qrpage.css"> -->

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>



</head>
<body>
    
    <div class="qr_page">

        <span class="qr_title">QR 생성</span>
        <br><br><br>
        
        <table class="qr_table">

            <colgroup>
                <col width="20%"/>
                <col width="*"/>
                <col width="40%"/>
            </colgroup>
            <tr>
                <td>제품번호:</td>
                <td colspan="2"><span>임시임시</span> </td>
            </tr>
            <tr>
                <td>제품명:</td>
                <td colspan="2"><span>임시임시</span> </td>
            </tr>
            <tr>
                <td>LOT no.:</td>
                <td colspan="2"><span>임시임시</span> </td>
            </tr>
            <tr>
                <td>입고일:</td>
                <td><span>임시임시</span> </td>
            </tr>
            <tr >
                <td >위치:</td>
                <td>A-01</td>
                <td rowspan="2"><div id="qrcode"></div></td>
            </tr>

        </table>
        
        <hr>
        <br>

        <div style="display: flex;justify-content: space-around;">
            <button class="main_btn" id="request1_btn" tabindex="4">출력</button>
            <button class="main_btn2" id="request2_btn" tabindex="5">출력</button>
        </div>

        <br><br>
        <span> 최초 사용시에는 상단의 '사용권한 등록요청'을 클릭하여 권한을 등록한 뒤 로그인 해주시기 바랍니다.</span>


    </div>
    
    <script>
        // QR 코드 생성 함수
        function generateQRCode(text) {
            // QR 코드 생성
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: 128,
                height: 128,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            // QR 코드 이미지 삽입을 위한 콜백
            qrcode.makeCode(text, function() {
                // QRCode.js는 이미지 삽입 기능을 직접 제공하지 않으므로, 여기서 추가적인 작업이 필요합니다.
                // 예를 들어, 생성된 QR 코드를 이미지로 변환하여 다운로드 링크를 제공하는 기능 등을 구현할 수 있습니다.
                // 하지만, qrcode.js 라이브러리는 생성된 QR 코드를 자동으로 <canvas> 또는 <img> 태그로
                // 'qrcode' div 내부에 삽입하기 때문에, 별도의 콜백 함수 없이도 QR 코드 이미지가 표시됩니다.
            });
        }

        // 웹 페이지 로드 시 QR 코드 생성
        window.onload = function() {
            generateQRCode("https://example.com");
        };
    </script>

</body>
</html>
