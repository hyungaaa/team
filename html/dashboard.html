            // 이미지

            for (let i = 0; i < listItem.length; i++) {
                html += ' <li id=list_' + [i] + '>';
                html +=      listItem[i][0];
                html += ' </li>';
            }
            list.innerHTML = html;
    
            // 마우스 hover 큰 이미지
            let imgL = document.querySelector("#imgL");
    
            imgL.innerHTML = '<img src = ' + listItem[0][0] + ' alt="">';
            for (let i = 0; i < listItem.length; i++) {
                let thumb = document.querySelector('#list_' + i);
                imgL.innerHTML = '<img src="' + listItem[0][0] + '" alt=""><br>' + listItem[0][1];  // 처음 화면 값
                thumb.addEventListener("mouseover", function () {
                    imgL.innerHTML = '<img src="' + listItem[i][0] + '" alt=""><br>' + listItem[i][1];
                    thumb.setAttribute("style", "border:2px solid #0055AA;")
                })
                thumb.addEventListener("mouseout", function () {
                    thumb.setAttribute("style", "border:none;")
                })
    
            }
