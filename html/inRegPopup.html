<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POPUP 입고등록</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/ui.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/inRegPopup.css">
</head>
<body>
  <main>
    <div class="all">
      <div class="div_top">
        제품명
        <input type="text" class="main_search_txt">
        <button type="button" class="main_btn">검색</button>
      </div>
      <div class="div_tbl">
        <table class="tbl">
          <colgroup>
            <col width="10%" />
            <col width="20%" />
            <col width="45%" />
            <col width="10%" />
            <col width="15%" />
          </colgroup>
          <thead>
            <th></th>
            <th>제품번호</th>
            <th>제품명</th>
            <th>규격</th>
            <th>단위</th>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox"></td>
              <td>EJB00003</td>
              <td>주)LT명란마요삼각</td>
              <td>S</td>
              <td>BOX</td>
            </tr>
            <tr>
              <td><input type="checkbox"></td>
              <td>EJB00004</td>
              <td>주)놀라운매콤어묵삼각</td>
              <td>S</td>
              <td>BOX</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="div_flex">
        <button type="button" class="main_btn">&lt; prev</button>
        <button type="button" class="main_btn">next &gt;</button>
      </div>
      <div class="div_line"></div>
      <div class="div_btn">
        <a href="#"><div class="div_in">선택</div></a>
        <!-- | -->
        <a href="#"><div class="div_in">취소</div></a>
      </div>
    </div>
  </main>
  
</body>
</html>
