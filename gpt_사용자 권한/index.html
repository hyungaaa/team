<!DOCTYPE html>
<html>
<head>
<title>권한 관리</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>사용자 권한 관리</h1>
<table id="userTable">
  <tr>
    <th>사용자명</th>
    <th>권한</th>
    <th>수정</th>
    <th>삭제</th>
  </tr>
</table>
<form id="userForm">
  <input type="text" id="username" placeholder="사용자명">
  <select id="userpermission">
    <option value="level1">Level 1</option>
    <option value="level2">Level 2</option>
    <option value="level3">Level 3</option>
  </select>
  <button type="button" onclick="addUser()">추가</button>
</form>
<script src="script.js"></script>
</body>
</html>
